<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Racing Game</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark text-light">

  <!-- ================= GAME AREA ================= -->
  <div id="game-container" class="position-relative mx-auto mt-4" style="width:600px;">

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="600" height="800" class="border rounded"></canvas>
    <!-- Mobile Controls -->
<div id="mobileControls">
  <button id="leftBtn">â—€</button>
  <button id="rightBtn">â–¶</button>
</div>


    <!-- Start Game Button -->
    <button
      id="startButton"
      class="btn btn-success position-absolute top-50 start-50 translate-middle px-4 py-2 fs-5"
    >
      â–¶ Start Game
    </button>

    <!-- Countdown Overlay -->
    <div
      id="countdownOverlay"
      class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-75 d-none"
    >
      <h1 id="countdownText" class="display-1 fw-bold text-warning"></h1>
    </div>

    <!-- Pause Overlay -->
    <div
      id="pauseOverlay"
      class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-dark bg-opacity-75 fs-1 fw-bold text-info d-none"
    >
      Paused
    </div>

    <!-- Game Over -->
<!-- Game Over -->
<div id="gameOverPopup">
  <h1>Game Over</h1>
  <button id="restartBtn">ðŸ”„ Restart</button>
</div>
>
</div>


  <!-- ================= HUD ================= -->
  <div class="container mt-3 text-center">
    <div class="row justify-content-center g-3">

      <div class="col-md-3">
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <p id="score" class="mb-1">Score: 0</p>
            <p id="topScore" class="mb-1">Top Score: 0</p>
            <p id="speedDisplay" class="mb-0">Speed: 0 km/h</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-secondary text-light">
          <div class="card-body">
            <label for="difficultySelect" class="form-label fw-bold">Difficulty</label>
            <select id="difficultySelect" class="form-select">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card bg-secondary text-light">
          <div class="card-body text-start">
            <strong>Controls:</strong>
            <p class="mb-1">â¬… Move Left</p>
            <p class="mb-1">âž¡ Move Right</p>
            <p class="mb-0">P Pause</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Game Script -->
  <script src="script.js"></script>
</body>
</html>
